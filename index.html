<body>

    
    <div class="container-fluid body">
        <div class="container">
            <div clas="row">
                <div class="gameArea col-sm-12 text-center">
                    <div id="start">
                        <button id="startBtn" type="button" class="btn btn-primary btn-lg btn-block">Start</button>
                    </div>
                    <div id="goodluck"></div>
                    <div id="right"></div>
                    <div id="wrong"></div>
                    <div id="noTime"></div>
                    <div class="playArea">

                        <h3>Have Fun!</h3>
                        <p>Time:
                            <span class="clock"></span> seconds
                        </p>
                        <div class="btn-group-vertical">
                            <p id="question"></p>
                            <button id="A" type="button" class="btn answerBtn btn-outline-danger btn-lg"></button>
                            <button id="B" type="button" class="btn answerBtn btn-outline-danger btn-lg"></button>
                            <button id="C" type="button" class="btn answerBtn btn-outline-danger btn-lg"></button>
                            <button id="D" type="button" class="btn answerBtn btn-outline-danger btn-lg"></button>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
